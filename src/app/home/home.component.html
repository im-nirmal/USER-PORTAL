<div class="container-fluid">
    <div class="row">
        <div *ngIf="sidebarStatus" style="height: 95vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
            <button (click)="logout()" class="btn btn-link mt-auto text-light">Logout</button>
        </div>
        <div class="col">
            <div class="row mt-2">
                <div class="col-lg-8">
                    <div style="height: 140px; background-image: url('https://images.unsplash.com/photo-1530982011887-3cc11cc85693?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFubmVyJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D'); background-size: cover;" class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1><i (click)="menuClicked()" class="fa-solid fa-bars me-3 text-light"></i> Welcome {{adminName}}</h1>
                    </div>
                    <div class="row mt-1">
                        <div class="col-lg-6">
                            <app-calendaer></app-calendaer>
                        </div>
                        <div class="col-lg-6">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 370px;" class="rounded p-2 border shadow">
                        <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
                    </div>
                    <div style="height: 140px; background-image: url('https://images.unsplash.com/photo-1530982011887-3cc11cc85693?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFubmVyJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D'); background-size: cover;" class="banner mt-1 rounded p-3 d-flex align-items-center justify-content-center shadow">
                        <h1><i class="fa-solid fa-users me-3 text-light"></i> All Users : {{userCount}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
